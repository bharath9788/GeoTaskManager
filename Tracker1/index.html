<body>
  <div class="container">
    <div class="information">
      <form class="task--form display--form">
        <label for="task">Task</label>
        <input type="text" id="task" placeholder="Provide a name for your task">
        <label for="taskDate">Task date</label>
        <input type="date" id="taskDate" name="taskDate" />
        <label for="location">Location</label>
        <input type="textarea" id="location" name="location" placeholder="Where the task needs to be done">
        <input type="hidden" id="location--lat" name="location--lat">
        <input type="hidden" id="location--lang" name="location--lang">
        <input class="save-btn" value="Save" type="button">
      </form>
